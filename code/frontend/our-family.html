<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Medical Team</title>
  <style>
    :root {
      --bg: #fefefe;
      --text: #1c1c1e;
      --subtext: #555;
      --primary: #007aff;
      --card: #ffffff;
      --error: #ff3b30;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--card);
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      animation: fadeIn 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0;
      margin-top: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }

    main {
      max-width: 800px;
      margin: 4rem auto;
      padding: 1rem;
      animation: fadeInUp 1s ease-out;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .filter-card {
      background-color: var(--card);
      padding: 1.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .filter-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: flex-end;
    }

    .filter-item {
      flex: 1 1 0;
      min-width: 180px;
    }

    .filter-item label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.02em;
    }

    .filter-item select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      background-color: var(--bg);
      transition: border-color 0.2s;
    }

    .filter-item select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .search-box {
      background-color: var(--card);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      background-color: var(--bg);
    }

    .doctor-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .doctor-card {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .doctor-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .doctor-card strong {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .specialization {
      color: var(--primary);
      font-weight: 600;
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background-color: rgba(0, 122, 255, 0.1);
      border-radius: 20px;
      margin-top: 0.5rem;
    }

    .rating-bar {
      margin-top: 0.5rem;
      color: #ffb400;
      font-size: 1.1rem;
    }

    .stars {
      display: inline-block;
      letter-spacing: 2px;
      margin: 0 0.5rem;
    }

    .specialties-list {
      margin-top: 0.5rem;
    }

    .specialty-pill {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 20px;
      padding: 0.2rem 0.8rem;
      margin: 0.15rem 0.25rem 0.15rem 0;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 1px 3px rgba(25, 118, 210, 0.07);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #eee;
      margin-top: 4rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      main {
        margin: 2rem auto;
      }
      .filter-row {
        flex-direction: column;
        gap: 1rem;
      }
      .filter-card {
        padding: 1rem;
      }
      .doctor-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Medical Team</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointments.html">Book Appointment</a></li>
        <li><a href="chat.html">Secure Chat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="filter-container">
      <div class="filter-card">
        <div class="filter-row">
          <div class="filter-item">
            <label for="specialization">Filter by specialization:</label>
            <select id="specialization">
              <option value="all">All Specializations</option>
              <option>Cardiology</option>
              <option>Dermatology</option>
              <option>Endocrinology</option>
              <option>Gastroenterology</option>
              <option>General Surgery</option>
              <option>Gynecology</option>
              <option>Neurology</option>
              <option>Ophthalmology</option>
              <option>Orthopedics</option>
              <option>Otolaryngology (ENT)</option>
              <option>Pediatrics</option>
              <option>Psychiatry</option>
              <option>Pulmonology</option>
              <option>Radiology</option>
              <option>Urology</option>
              <option>Oncology</option>
              <option>Rheumatology</option>
              <option>Nephrology</option>
              <option>Hematology</option>
              <option>Infectious Diseases</option>
              <option>Other</option>
            </select>
          </div>
          <div class="filter-item">
            <label for="specialty">Filter by specialty:</label>
            <select id="specialty">
              <option value="all">All Specialties</option>
              <option>Clinical Testing</option>
              <option>Workflow Management</option>
              <option>Quality Assurance</option>
              <option>Coronary Artery Disease</option>
              <option>Hypertension</option>
              <option>Arrhythmia</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="search-container">
      <div class="search-box">
        <label for="searchName">Search by name:</label>
        <input type="text" id="searchName" placeholder="Type a doctor's name or surname...">
      </div>
    </div>

    <ul class="doctor-list" id="doctorList">
      <!-- Doctors will be loaded here -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 Telemedicine Portal</p>
  </footer>

  <script>
  const API_URL = "http://localhost:5501/doctors";

  async function loadDoctors() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error('Failed to load doctors');
      window.allDoctors = await res.json(); // Salva tutti i medici globalmente
      renderDoctors();
    } catch (error) {
      const list = document.getElementById('doctorList');
      list.innerHTML = `
        <li class="doctor-card" style="color: var(--error); text-align: center;">
          ${error.message}<br>
          <button onclick="location.reload()">Retry</button>
        </li>
      `;
    }
  }

  function renderDoctors() {
    const list = document.getElementById('doctorList');
    const specialization = document.getElementById('specialization').value;
    const specialty = document.getElementById('specialty').value;
    const search = document.getElementById('searchName').value.trim().toLowerCase();

    let filtered = window.allDoctors || [];
    if (specialization !== 'all') {
      filtered = filtered.filter(doc => doc.specialization === specialization);
    }
    if (specialty !== 'all') {
      filtered = filtered.filter(doc =>
        doc.specialties && doc.specialties.toLowerCase().includes(specialty.toLowerCase())
      );
    }
    if (search) {
      filtered = filtered.filter(doc =>
        (`${doc.nome} ${doc.cognome}`.toLowerCase().includes(search) ||
         `${doc.cognome} ${doc.nome}`.toLowerCase().includes(search))
      );
    }

    list.innerHTML = '';
    if (filtered.length === 0) {
      list.innerHTML = `
        <li class="doctor-card" style="text-align: center;">
          No doctors found matching your criteria.
        </li>
      `;
      return;
    }
    filtered.forEach(doc => {
      const li = document.createElement('li');
      li.className = 'doctor-card';
      li.dataset.specialization = doc.specialization;
      li.innerHTML = `
        <strong>Dr. ${doc.nome} ${doc.cognome}</strong>
        ${doc.specialization ? `<div class="specialization">${doc.specialization}</div>` : ''}
        ${doc.specialties ? `<div class="specialties-list">${doc.specialties.split(',').map(s => `<span class="specialty-pill">${s.trim()}</span>`).join('')}</div>` : ''}
        ${doc.bio ? `<div style="margin: 0.5rem 0; color: var(--subtext);">${doc.bio}</div>` : ''}
        <div class="rating-bar">
          <span>Rating:</span>
          <span class="stars">${renderStars(doc.rating)}</span>
          <span>${doc.rating ? doc.rating : 'N/A'}/5</span>
        </div>
      `;
      list.appendChild(li);
    });
  }

  function renderStars(rating) {
    rating = Math.round(rating || 0);
    let stars = '';
    for (let i = 1; i <= 5; i++) {
      stars += i <= rating ? '★' : '☆';
    }
    return stars;
  }

  document.getElementById('specialization').addEventListener('change', renderDoctors);
  document.getElementById('specialty').addEventListener('change', renderDoctors);
  document.addEventListener('DOMContentLoaded', loadDoctors);
  document.getElementById('searchName').addEventListener('input', renderDoctors);
  </script>
</body>
</html>
