<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments</title>
  <style>
    :root {
      --bg: #fefefe;
      --text: #1c1c1e;
      --subtext: #555;
      --primary: #007aff;
      --card: #ffffff;
      --error: #ff3b30;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      background-color: var(--card);
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    header h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
      margin-bottom: 0.5rem;
    }
    nav ul li a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: rgba(0,122,255,0.08);
    }
    main {
      max-width: 500px;
      margin: 3rem auto;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 2rem;
      animation: fadeInUp 0.8s;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: var(--subtext);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #005bb5;
    }
    .success {
      color: var(--primary);
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    .error {
      color: var(--error);
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    footer {
      text-align: center;
      color: var(--subtext);
      padding: 2rem 0 1rem 0;
      font-size: 1rem;
      background: var(--card);
      border-top: 1px solid #eee;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Payments</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointments.html">Book Appointment</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="our-family.html">Our Family</a></li>
        <li><a href="payments.html" style="background: var(--primary); color: #fff;">Payments</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="payment-form">
      <label for="appointment">Select Appointment:</label>
      <select id="appointment" name="appointment" required>
        <option value="">Select an appointment</option>
        <!-- Appointments will be loaded here -->
      </select>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="">Select payment method</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank_transfer">Bank Transfer</option>
        <option value="insurance">Insurance Package</option>
      </select>

      <div id="insurance-options" style="display:none;">
        <label for="insurance-package">Choose Insurance Package:</label>
        <select id="insurance-package" name="insurance-package">
          <option value="">Select package</option>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="family">Family</option>
        </select>
      </div>

      <!-- PayPal card info section (hidden by default) -->
      <div id="paypal-card-section" style="display:none;">
        <label for="paypal-card-number">PayPal Card Number:</label>
        <input type="text" id="paypal-card-number" name="paypal-card-number" maxlength="19" placeholder="Card number" pattern="\d{16,19}">
        <label for="paypal-card-expiry">Expiry Date:</label>
        <input type="text" id="paypal-card-expiry" name="paypal-card-expiry" maxlength="5" placeholder="MM/YY" pattern="\d{2}/\d{2}">
        <label for="paypal-card-cvc">CVC:</label>
        <input type="text" id="paypal-card-cvc" name="paypal-card-cvc" maxlength="4" placeholder="CVC" pattern="\d{3,4}">
      </div>

      <!-- Credit Card info section -->
      <div id="credit-card-section" style="display:none;">
        <label for="credit-card-number">Credit Card Number:</label>
        <input type="text" id="credit-card-number" name="credit-card-number" maxlength="19" placeholder="Card number" pattern="\d{16,19}">
        <label for="credit-card-expiry">Expiry Date:</label>
        <input type="text" id="credit-card-expiry" name="credit-card-expiry" maxlength="5" placeholder="MM/YY" pattern="\d{2}/\d{2}">
        <label for="credit-card-cvc">CVC:</label>
        <input type="text" id="credit-card-cvc" name="credit-card-cvc" maxlength="4" placeholder="CVC" pattern="\d{3,4}">
        <label for="credit-card-holder">Card Holder Name:</label>
        <input type="text" id="credit-card-holder" name="credit-card-holder" maxlength="40" placeholder="Name on card">
      </div>

      <!-- Bank Transfer info section -->
      <div id="bank-transfer-section" style="display:none;">
        <label for="bank-account">Bank Account IBAN:</label>
        <input type="text" id="bank-account" name="bank-account" maxlength="34" placeholder="IBAN">
        <label for="bank-holder">Account Holder Name:</label>
        <input type="text" id="bank-holder" name="bank-holder" maxlength="40" placeholder="Name on account">
      </div>

      <label for="amount">Amount (â‚¬):</label>
      <input type="number" id="amount" name="amount" min="1" step="0.01" required />

      <button type="submit">Pay Now</button>
      <div id="payment-message"></div>
    </form>
  </main>
  <footer>
    &copy; 2025 Telemedicine Portal
  </footer>
  <script>
    // Show insurance options if selected
    document.getElementById('payment-method').addEventListener('change', function() {
      const insuranceDiv = document.getElementById('insurance-options');
      const paypalDiv = document.getElementById('paypal-card-section');
      const creditDiv = document.getElementById('credit-card-section');
      const bankDiv = document.getElementById('bank-transfer-section');
      // Reset all sections
      insuranceDiv.style.display = 'none';
      paypalDiv.style.display = 'none';
      creditDiv.style.display = 'none';
      bankDiv.style.display = 'none';
      document.getElementById('insurance-package').removeAttribute('required');
      document.getElementById('paypal-card-number').removeAttribute('required');
      document.getElementById('paypal-card-expiry').removeAttribute('required');
      document.getElementById('paypal-card-cvc').removeAttribute('required');
      document.getElementById('credit-card-number').removeAttribute('required');
      document.getElementById('credit-card-expiry').removeAttribute('required');
      document.getElementById('credit-card-cvc').removeAttribute('required');
      document.getElementById('credit-card-holder').removeAttribute('required');
      document.getElementById('bank-account').removeAttribute('required');
      document.getElementById('bank-holder').removeAttribute('required');

      if (this.value === 'insurance') {
        insuranceDiv.style.display = '';
        document.getElementById('insurance-package').setAttribute('required', 'required');
      } else if (this.value === 'paypal') {
        paypalDiv.style.display = '';
        document.getElementById('paypal-card-number').setAttribute('required', 'required');
        document.getElementById('paypal-card-expiry').setAttribute('required', 'required');
        document.getElementById('paypal-card-cvc').setAttribute('required', 'required');
      } else if (this.value === 'credit_card') {
        creditDiv.style.display = '';
        document.getElementById('credit-card-number').setAttribute('required', 'required');
        document.getElementById('credit-card-expiry').setAttribute('required', 'required');
        document.getElementById('credit-card-cvc').setAttribute('required', 'required');
        document.getElementById('credit-card-holder').setAttribute('required', 'required');
      } else if (this.value === 'bank_transfer') {
        bankDiv.style.display = '';
        document.getElementById('bank-account').setAttribute('required', 'required');
        document.getElementById('bank-holder').setAttribute('required', 'required');
      }
    });

    // Load appointments for the logged-in user
    async function loadAppointments() {
      const token = localStorage.getItem('token');
      if (!token) return;
      const res = await fetch('http://localhost:5501/appointments', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      const select = document.getElementById('appointment');
      data.appointments.forEach(app => {
        const opt = document.createElement('option');
        opt.value = app.id;
        opt.textContent = `${app.date} ${app.time} with Dr. ${app.doctor_nome} ${app.doctor_cognome}`;
        select.appendChild(opt);
      });
    }
    loadAppointments();

    // Handle payment submission (mockup)
    document.getElementById('payment-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const appointmentId = document.getElementById('appointment').value;
      const method = document.getElementById('payment-method').value;
      const amount = document.getElementById('amount').value;
      const insurance = method === 'insurance' ? document.getElementById('insurance-package').value : null;
      let payload = {
        user_id: localStorage.getItem('user_id'), // oppure recupera dal token
        appointment_id: appointmentId,
        method,
        amount,
        insurance_package: insurance
      };

      if (method === 'paypal') {
        payload.card_number = document.getElementById('paypal-card-number').value.trim();
        payload.card_expiry = document.getElementById('paypal-card-expiry').value.trim();
        payload.card_cvc = document.getElementById('paypal-card-cvc').value.trim();
      }
      if (method === 'credit_card') {
        payload.card_number = document.getElementById('credit-card-number').value.trim();
        payload.card_expiry = document.getElementById('credit-card-expiry').value.trim();
        payload.card_cvc = document.getElementById('credit-card-cvc').value.trim();
        payload.card_holder = document.getElementById('credit-card-holder').value.trim();
      }
      if (method === 'bank_transfer') {
        payload.bank_iban = document.getElementById('bank-account').value.trim();
        payload.bank_holder = document.getElementById('bank-holder').value.trim();
      }

      const msg = document.getElementById('payment-message');
      try {
        const res = await fetch('http://localhost:5502/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          msg.textContent = "Payment successful!";
          msg.className = "success";
        } else {
          msg.textContent = "Payment failed!";
          msg.className = "error";
        }
      } catch {
        msg.textContent = "Payment failed!";
        msg.className = "error";
      }
      setTimeout(() => { msg.textContent = ""; }, 4000);
      this.reset();
      document.getElementById('insurance-options').style.display = 'none';
      document.getElementById('paypal-card-section').style.display = 'none';
      document.getElementById('credit-card-section').style.display = 'none';
      document.getElementById('bank-transfer-section').style.display = 'none';
    });
  </script>
</body>
</html>
