<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    :root {
      --bg-color: #fefefe;
      --text-color: #1c1c1e;
      --primary: #007aff;
      --secondary-bg: #ffffff;
      --chat-bg: #f2f2f7;
      --input-bg: #ffffff;
      --button-bg: #007aff;
      --button-text: #ffffff;
    }

    /* Dark mode (facoltativo) - scommenta per abilitarlo con prefers-color-scheme
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1c1c1e;
        --text-color: #f2f2f7;
        --secondary-bg: #2c2c2e;
        --chat-bg: #3a3a3c;
        --input-bg: #2c2c2e;
        --button-bg: #0a84ff;
        --button-text: #ffffff;
      }
    }
    */

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      background-color: var(--secondary-bg);
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.05rem;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    #ai-chat-window {
      background-color: var(--chat-bg);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    #ai-messages {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background-color: var(--secondary-bg);
      border: 1px solid #e0e0e0;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: var(--input-bg);
      color: var(--text-color);
      margin-right: 0.5rem;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      padding: 0.9rem 1.4rem;
      border: none;
      border-radius: 25px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #ai-chat-window > div:last-child {
      display: flex;
      align-items: center;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointments.html">Book Appointment</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="chat.html">Secure Chat</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>AI Chat <small style="font-size: 1rem; font-weight: normal;"></small></h2>
    <div id="ai-chat-window">
      <div id="ai-messages"></div>
      <div>
        <input type="text" id="ai-chat-input" placeholder="Ask the AI anything..." />
        <button id="send-ai-message">Send</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Telemedicine Portal</p>
  </footer>
  <script src="scripts/ai-chat.js"></script>
</body>
</html>
