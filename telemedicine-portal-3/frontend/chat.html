<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat</title>
  <style>
    :root {
      --bg: #fefefe;
      --text: #1c1c1e;
      --subtext: #555;
      --primary: #007aff;
      --card: #ffffff;
      --input-bg: #f7f7f8;
      --input-border: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--card);
      padding: 2.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      animation: fadeIn 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0;
      margin-top: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      padding: 1rem;
      animation: fadeInUp 1s ease-out;
      display: flex;
      flex-direction: column;
      height: 70vh;
      border-radius: 16px;
      background-color: var(--card);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    main h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
    }

    #chat-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 12px;
      background-color: var(--input-bg);
      padding: 1rem;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px #ccc;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--text);
      scroll-behavior: smooth;
    }

    #messages .message {
      background-color: white;
      border-radius: 15px;
      padding: 0.6rem 1rem;
      margin-bottom: 0.6rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 80%;
      word-wrap: break-word;
    }

    #messages .message.user {
      background-color: var(--primary);
      color: white;
      align-self: flex-end;
    }

    #messages .message.bot {
      background-color: var(--card);
      color: var(--text);
      align-self: flex-start;
    }

    #chat-input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 25px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    #chat-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
    }

    #send-message {
      margin-top: 1rem;
      padding: 0.9rem 0;
      background-color: var(--primary);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    #send-message:hover {
      background-color: #005fcc;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: #999;
      border-top: 1px solid #eee;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      main {
        height: 60vh;
        margin: 2rem 1rem;
      }

      #send-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="appointments.html">Book Appointment</a></li>
        <li><a href="bookings.html">My Bookings</a></li>
        <li><a href="ai-chat.html">AI Chat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Secure Chat</h2>
    <div id="chat-window" role="region" aria-live="polite" aria-label="Chat messages">
      <div id="messages" aria-atomic="false"></div>
      <input type="text" id="chat-input" placeholder="Type a message..." aria-label="Chat input" autocomplete="off" />
      <button id="send-message" aria-label="Send message">Send</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Telemedicine Portal</p>
  </footer>

  <script src="scripts/chat.js"></script>
</body>
</html>
